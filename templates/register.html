			<nav id="create-profile-dialog">
                      <form action="/">
<div>
                        <div class="row">
													<div class="col-md-6">
															<div class="form-group">
																	<label for="fname">First Name:</label>
																	<input type="text" class="form-control" id="fname" placeholder="Enter your first name *" name="fname" required>
																</div>
																<div class="form-group">
																		<label for="lname">Gender:</label>
																		<input id="Male" type="radio" name="gender" value="male" checked><label class="rlabel" for="Male">Male</label>
																		<input id="Female" type="radio" name="gender" value="female"> <label  class="rlabel" for="Female">Female</label>
																		<input id="Other" type="radio" name="gender" value="other"> <label  class="rlabel" for="Other">Other</label>
																	</div>
																<div class="form-group">
																	<label for="email">Email:</label>
																	<input type="email" class="form-control" id="email" placeholder="Enter email" name="email *" required>
																</div>
																<div class="form-group">
																	<label for="pwd">Password:</label>
																	<input type="password" class="form-control" id="pwd" placeholder="Enter password *" name="pwd" required>
																</div>
													</div>
													<div class="col-md-6">
															<div class="form-group">
																	<label for="lname">Last Name:</label>
																	<input type="text" class="form-control" id="lname" placeholder="Enter your last name" name="lname">
															</div>
															<div class="form-group">
																	<label for="email">Age:</label>
																	<input type="number" class="form-control" id="age" placeholder="Enter your Age *" name="age">
																</div>
																<div class="form-group">
																	<label for="email">Contact no:</label>
																	<input type="number" class="form-control" id="cno" placeholder="Contact no" name="cno">
																</div>
																<div class="form-group">
																	<label for="pwd">Profession:</label>
																	<input type="text" class="form-control" id="profession" placeholder="Profession" name="profession">
																</div>
													</div>
												</div>
												<div class="space-30"></div>
												<div class="create-profile-footer">
														<button type="submit" class="btn btn-default btn-submit">Register</button>
														<a href="register.html" class="btn btn-cancel">Reset</a>
												</div></div>
                      </form>
